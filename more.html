<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/3c4493b5f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status__bar">
      <div class="status__bar-column">
        <span class="status__bar-clock">18:02</span>
      </div>
      <div class="status__bar-column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status__bar-battery-level">
          100%
        </span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="more">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="freind__column">
            <img class="friend__avatar g-avatar" src="./images/avatar.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                sewook
              </span>
              <span class="friend__email">
                tpdnrqkqh@naver.com
              </span>
            </div>
            <div class="freind__column">
              <i class="far fa-newspaper fa-2x"></i>
            </div>
          </div>
        </div>
      </header>

      <div class="more__etc">
        <div class="more__column">
          <i class="far fa-grin-wink fa-2x"></i>
          <span class="more__etc-title">Emoticons</span>
        </div>
        <div class="more__column">
          <i class="fas fa-brush fa-2x"></i>
          <span class="more__etc-title">Themes</span>
        </div>
        <div class="more__column">
          <i class="fab fa-korvue fa-2x"></i>
          <span class="more__etc-title">Account</span>
        </div>
      </div>

      <div class="more__suggestions suggestion">
        <h5 class="suggestion__title">Suggestions</h5>
        <div class="suggestion__content">
          <i class="fas fa-quote-right fa-2x"></i>
          <span class="suggestion__content-title">Kakao Story</span>
        </div>
        <div class="suggestion__content">
          <i class="fas fa-beer fa-2x"></i>
          <span class="suggestion__content-title">Kakao friends</span>
        </div>
        <div class="suggestion__content">
          <i class="fas fa-gamepad fa-2x"></i>
          <span class="suggestion__content-title">Friends Gem</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
