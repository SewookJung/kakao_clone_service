<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/3c4493b5f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status__bar">
      <div class="status__bar-column">
        <span class="status__bar-clock">18:02</span>
      </div>
      <div class="status__bar-column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status__bar-battery-level">
          100%
        </span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <header class="settings__header setting">
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-bullhorn"></i>
            <span class="setting__title">Notices</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-flask"></i>
            <span class="setting__title">Kakao Lab</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-exclamation-circle"></i>
            <span class="setting__title">Version</span>
          </div>
          <div class="setting__column">
            <span class="setting__version">8.2.7</span>
          </div>
        </div>
      </header>

      <div class="settings__main setting">
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-user-secret"></i>
            <span class="setting__title">Privacy</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="far fa-bell"></i>
            <span class="setting__title">Notifications</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="far fa-user"></i>
            <span class="setting__title">Friends</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="far fa-comment"></i>
            <span class="setting__title">Chats</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-sms"></i>
            <span class="setting__title">SMS Messages</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-adjust"></i>
            <span class="setting__title">Display</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-brush"></i>
            <span class="setting__title">Themes</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-ellipsis-h"></i>
            <span class="setting__title">SMS Messages</span>
          </div>
        </div>
      </div>
      <footer class="settings__footer">
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-question-circle"></i>
            <span class="setting__title">Support</span>
          </div>
        </div>
      </footer>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! ðŸ˜…</span>
    </div>
  </body>
</html>
