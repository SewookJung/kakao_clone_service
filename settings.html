<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/3c4493b5f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status__bar">
      <div class="status__bar-column">
        <span class="status__bar-clock">18:02</span>
      </div>
      <div class="status__bar-column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status__bar-battery-level">
          100%
        </span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings__main">
      <header class="settings__header setting">
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-bullhorn fa-2x"></i>
            <span class="setting__title">Notices</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-flask fa-2x"></i>
            <span class="setting__title">Kakao Lab</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-exclamation-circle fa-2x"></i>
            <span class="setting__title">Version</span>
          </div>
          <div class="setting__column">
            <span class="setting__version">8.2.7</span>
          </div>
        </div>
      </header>

      <div class="settings__main setting">
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-user-secret fa-2x"></i>
            <span class="setting__title">Privacy</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="far fa-bell fa-2x"></i>
            <span class="setting__title">Notifications</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="far fa-user fa-2x"></i>
            <span class="setting__title">Friends</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="far fa-comment fa-2x"></i>
            <span class="setting__title">Chats</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-sms fa-2x"></i>
            <span class="setting__title">SMS Messages</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-adjust fa-2x"></i>
            <span class="setting__title">Display</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-brush fa-2x"></i>
            <span class="setting__title">Themes</span>
          </div>
        </div>
        <div class="setting__content">
          <div class="setting__column">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="setting__title">SMS Messages</span>
          </div>
        </div>

        <footer class="settings__footer">
          <div class="setting__content">
            <div class="setting__column">
              <i class="fas fa-question-circle fa-2x"></i>
              <span class="setting__title">Support</span>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
