<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3c4493b5f6.js"></script>
  </head>
  <body>
    <div class="login">
      <div class="login__columns">
        <div class="login__title">
          Sign In
        </div>
      </div>
      <div class="login__inputs">
        <input type="email" class="login__input-email" placeholder="email" />
        <input
          type="password"
          class="login__input-password"
          placeholder="password"
        />
      </div>
      <div class="login__password-change">
        <span class="password-change__text">Forget Password?</span>
      </div>
      <div class="login__remember">
        <div class="login__remeber-checkbox">
          <input type="checkbox" id="login__checkbox" checked="checked" />
          <label for="login__checkbox"></label>
        </div>
        <span class="login__remebr-text">Remember Me</span>
      </div>

      <div class="login__sign-btn">
        <span class="login__sign-text">
          Sign In
        </span>
      </div>

      <span class="login__or-text">
        OR
      </span>

      <div class="login__social-btn">
        <span class="login__facebook-text">
          <i class="fab fa-facebook-square"></i>
          &nbsp;&nbsp; Facebook
        </span>
        <span class="login__twitter-text">
          <i class="fab fa-twitter-square"></i>
          &nbsp;&nbsp; Twitter
        </span>
      </div>

      <div class="login__help">
        <div class="login__new-sign">
          <span class="new-sign__text">
            need an account?
          </span>
          <span class="new-sign__link">
            Sign up
          </span>
        </div>
        <div class="login__recovery-password">
          <span class="recovery-password__text">
            forgot your password?
          </span>
          <span class="recovery-password__link">
            Retrive
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
