<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipes</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3c4493b5f6.js"></script>
  </head>
  <body>
    <div class="recipes">
      <div class="status-bar">
        <i class="fas fa-bars"></i>
        <span class="status-bar__title">
          Recipes
        </span>
        <i class="fas fa-search"></i>
      </div>

      <div class="header">
        <div class="header-top">
          <span class="header-top__title">Popular Recipes</span>
          <span class="header-top__more">View All</span>
        </div>
        <div class="header-top__photos">
          <div class="header-top__photo-burger">
            <div class="photo-burger__title">burger</div>
          </div>
          <div class="header-top__photo-pizza">
            <div class="photo-pizza__title">pizza</div>
          </div>
          <div class="header-top__photo-spaghetti">
            <div class="photo-spaghetti__title">spaghetti</div>
          </div>
          <div class="header-top__photo-chicken">
            <div class="photo-chicken__title">chicken</div>
          </div>
        </div>
      </div>

      <main class="other">
        <div class="other__title">
          Other Recipes
        </div>
        <div class="other__foods">
          <div class="other__food">
            <div class="other__food-information">
              <span class="food-information__title">Refreshments</span>
              <span class="food-information__recipes">120 Recipes</span>
            </div>
            <div class="other__food-arrow">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="other__food">
            <div class="other__food-information">
              <span class="food-information__title">Diet Dishes</span>
              <span class="food-information__recipes">27 Recipes</span>
            </div>
            <div class="other__food-arrow">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="other__food">
            <div class="other__food-information">
              <span class="food-information__title">Soup Recipes</span>
              <span class="food-information__recipes">279 Recipes</span>
            </div>
            <div class="other__food-arrow">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="other__food">
            <div class="other__food-information">
              <span class="food-information__title">Meat Dishes</span>
              <span class="food-information__recipes">109 Recipes</span>
            </div>
            <div class="other__food-arrow">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <div class="other__food">
            <div class="other__food-information">
              <span class="food-information__title">Meat Dishes</span>
              <span class="food-information__recipes">109 Recipes</span>
            </div>
            <div class="other__food-arrow">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </main>

      <nav class="tab-bar">
        <ul class="tab-bar__list">
          <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
          <li class="tab-bar__tab"><i class="fas fa-cookie-bite"></i></li>
          <li class="tab-bar__tab"><i class="far fa-edit"></i></li>
          <li class="tab-bar__tab"><i class="far fa-sticky-note"></i></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
