<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AirPods</title>
    <script src="https://kit.fontawesome.com/3c4493b5f6.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="airpod">
        <div class="airpod__column">
          <img src="images/airpod.JPG" class="airpod__column-photo" />
        </div>
        <div class="airpod__column">
          <div class="airpod__column-title">
            <span class="airpod__title">
              Apple AirPods
            </span>
          </div>
          <div class="airpod__column-description">
            <span class="airpod__description">
              Combine intelligent design with breakthrough technology and
              crystal clear sound.
            </span>
          </div>
        </div>
        <div class="airpod__column">
          <div class="airpod__column-price">
            <span class="airpod__price">
              $159
            </span>
          </div>
          <div class="airpod__column-grade">
            <span class="airpod__star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </span>
            <span class="airpod__count">16</span>
          </div>
        </div>
      </div>

      <div class="profile">
        <div class="profile__background">
          <img src="images/photo_5.jpg" class="background__mountain" />
          <img src="images/profile.jpg" class="profile__photo" />
        </div>
        <div class="profile__list">
          <div class="profile__list-name">sewook Jung</div>
          <div class="profile__list-job">Engineer</div>
        </div>
        <div class="profile__contact">
          <div class="profile__contact-follow">Follow</div>
          <div class="profile__contact-message">Message</div>
        </div>
      </div>
    </div>
  </body>
</html>
