<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travle</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/3c4493b5f6.js"></script>
  </head>
  <body>
    <div class="travle">
      <div class="travle__status-bars">
        <div class="travle__status-bar">
          <span class="status-bar__timestamp">
            09:31
          </span>
        </div>
        <div class="travle__status-bar">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="travle__icons">
        <div class="travle__icon-back">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="travle__icon-share">
          <i class="fas fa-share-alt"></i>
        </div>
      </div>

      <div class="travle__photos">
        <img src="images/photo_2.jpg" alt="" />
        <img src="images/photo_3.jpg" alt="" />
        <img src="images/photo_4.jpg" alt="" />
        <span class="travle__photo-more">+4</span>
      </div>

      <div class="travle__tags">
        <span class="travle__tag">TOWN</span>
        <span class="travle__tag">HISTORICAL</span>
        <span class="travle__tag">FOR KIDS</span>
      </div>

      <div class="travle__infomations-columns">
        <div class="travle__infomations-column">
          <div class="infomations-column__title">
            City of Belgium
          </div>
          <div class="infomations-column__like">
            <i class="fas fa-heart"></i>
          </div>
        </div>

        <div class="travle__location">
          <i class="fas fa-map-marker-alt"></i>
          <span class="travle__location-address">
            1000 Bruxelles
          </span>
        </div>

        <div class="travle__grade">
          <div class="travle__grade-star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span class="travle__grade-score">4.75</span>
          </div>
          <div class="travle__grade-distance">
            325 m
          </div>
        </div>

        <div class="travle__description">
          <div class="travle__decription-title">
            OVERVIEW
          </div>
          <div class="travle__decription-information">
            This article is about the Brussels-Capital Region. For the
            municipality within it and the official capital of Belgium, see City
            of
          </div>
          <div class="travle__decription-more">
            Read More
          </div>
        </div>
      </div>

      <div class="travle__menus-route">
        <div class="menus-route__size">
          <i class="fas fa-route"></i>
        </div>
      </div>

      <nav class="travle__menus">
        <div class="travle__menus-icons_1">
          <div class="menus-icons__home">
            <i class="fas fa-home"></i>
          </div>
          <div class="menus-icons__internet">
            <i class="fas fa-globe-americas"></i>
          </div>
        </div>
        <div class="travle__menus-icons_2">
          <i class="fas fa-users"></i>
          <i class="fas fa-cog"></i>
        </div>
      </nav>
      <div class="iphone__bar">
        <div class="iphone__bar-grey"></div>
      </div>
    </div>
  </body>
</html>
