<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/3c4493b5f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status__bar">
      <div class="status__bar-column">
        <span class="status__bar-clock">18:02</span>
      </div>
      <div class="status__bar-column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status__bar-battery-level">
          100%
        </span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="find">
      <header class="find__header">
        <ul class="find__list-items list-items">
          <li class="list-items__content">
            <i class="fas fa-qrcode fa-2x"></i>
            <span class="list-items__title">QR Code</span>
          </li>
          <li class="list-items__content">
            <i class="far fa-address-book fa-2x"></i>
            <span class="list-items__title">Add by Contacts</span>
          </li>
          <li class="list-items__content">
            <i class="fas fa-passport fa-2x"></i>
            <span class="list-items__title">Add by ID</span>
          </li>
          <li class="list-items__content">
            <i class="fas fa-envelope fa-2x"></i>
            <span class="list-items__title">Invite</span>
          </li>
        </ul>
      </header>

      <div class="find__recommended">
        <h5 class="find__title">recommended Friends</h5>
        <ul class="find__list">
          <li class="finds__find find">
            <div class="find__column">
              <img class="find__avatar g-avatar" src="./images/avatar.jpg" />
              <div class="find__content">
                <span class="find__name">
                  sewook
                </span>
              </div>
            </div>
            <div class="find__column">
              <div class="find__add-friends">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
